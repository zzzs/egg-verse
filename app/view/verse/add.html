<form method="post" action="/verse/add">
  <input type="hidden" name="v_csrf" value="<%= ctx.csrf %>">
  <div class="form-group">
    <label>标题</label>
    <input type="text" name="title" class="form-control" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label>摘要</label>
    <input type="text" name="abstract" class="form-control" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label>内容</label>
    <input type="text" name="content" class="form-control" aria-describedby="emailHelp">
  </div>
  <button type="submit" class="btn btn-primary">提交</button>
</form>
